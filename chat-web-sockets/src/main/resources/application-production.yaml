spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

  # PostgreSql
  liquibase:
    enabled: true
  datasource:
    url: ---
    username: ---
    password: ---
  jpa:
    generate-ddl: false
    show-sql: true

  # Cassandra
  cassandra:
    local-datacenter: ---
    keyspace-name: ---
    username: ---
    password: ---
    schema-action: create_if_not_exists
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s

  # Redis
redis:
  host: ---
  port: ---

