<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat-web-sockets</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start chatting</button>
            </div>
        </form>
    </div>
</div>


<div id="chats-page" class="hidden">
    <div class="chats-page-container">
        <h1 class="title">all chats</h1>
        <div class="chats-container">
            <ul id="chats-area"></ul>
        </div>
    </div>
</div>


<div id="new-chat-page" class="hidden">
    <h1 class="title">new chat</h1>
    <div class="new-chat-page-container">
        <form id="newChatForm" name="newChatForm">
            <div class="form-group">
                <input type="text" id="chatName" placeholder="chat name..." autocomplete="off"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <input type="text" id="chatDescription" placeholder="description..." autocomplete="off"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="primary">create</button>
            </div>
        </form>
    </div>
</div>


<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-name">chat</h2>
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.2/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
